<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="ui">
    <div class="card" id="authCard">
      <h2>Mini Mario</h2>
      <div id="authForms">

        <!-- signup form -->
        <form id="signupForm" class="authForm">
          <h3>Sign Up</h3>
          <input name="name" placeholder="Name" required>
          <input name="email" type="email" placeholder="Email" required>
          <input name="password" type="password" placeholder="Password" required>
          <button type="submit">Sign Up</button>
        </form>

        <!-- login form -->
         <form id="loginForm" class="authForm">
          <h3>Login</h3>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Login</button>
         </form>
      </div>
      <div id="authMsg" class="msg"></div>
    </div>
    <div id="topbar" class="hidden">
      <div>Player: <span id="playerName"></span></div>
      <div>Level: <span id="levelIndex">1</span>/10</div>
      <div>Coins: <span id="coinsCount">0</span></div>
      <button id="saveBtn">Save Progress</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>
<canvas id="gameCanvas" width="1024" height="400"></canvas>
  <script src="script.js"></script>
    <script>
    // Basic config for backend endpoints (adjust if hosted)
    window.API = {
      BASE: 'http://localhost:4000/api'
    };
  </script>
</body>
</html>
